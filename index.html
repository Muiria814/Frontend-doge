<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Doge App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Doge App</h1>

  <!-- AUTENTICAÇÃO -->
  <div id="auth">
    <h2>Login</h2>

    <input
      id="email"
      type="email"
      placeholder="Email"
      required
    >

    <input
      id="password"
      type="password"
      placeholder="Senha"
      required
    >

    <button type="button" onclick="login()">Entrar</button>

    <hr>

    <h2>Registrar</h2>

    <input
      id="rname"
      type="text"
      placeholder="Nome"
      required
    >

    <input
      id="remail"
      type="email"
      placeholder="Email"
      required
    >

    <input
      id="rpassword"
      type="password"
      placeholder="Senha"
      required
    >

    <button type="button" onclick="register()">Registrar</button>
  </div>

  <!-- APP -->
  <div id="app" style="display: none;">
    <h2>Dashboard</h2>

    <button type="button" onclick="loadSteps()">Ver Steps</button>
    <button type="button" onclick="withdraw()">Withdraw</button>

    <pre id="output"></pre>
  </div>

  <!-- SCRIPT -->
  <script src="./app.js"></script>

</body>
</html>
